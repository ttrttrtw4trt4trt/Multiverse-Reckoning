<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen Game</title>
  <style>
    /* Make body and html fill the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    /* Make canvas fill entire viewport */
    canvas {
      display: block;
      position: fixed; /* Fix canvas so it fills viewport and doesn't scroll */
      top: 0;
      left: 0;
      width: 100vw;   /* CSS width 100% viewport width */
      height: 100vh;  /* CSS height 100% viewport height */
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
