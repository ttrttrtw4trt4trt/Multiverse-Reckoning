<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Game</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #f0f0f0;
      width: 100vw;
      height: 100vh;
    }
    #fullscreenHint {
      position: fixed;
      top: 10px;
      left: 10px;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="fullscreenHint">Press 'F' to toggle fullscreen</div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
